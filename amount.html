<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Amount page</title>
</head>
<body>
    <section class="container mx-auto w-10/12 bg-blue-400 mt-7 rounded">
        <div class="amount flex justify-evenly">
            <div class="deposit bg-blue-300 py-3 px-7 mt-2 rounded text-black">
                <h2 class="text-2xl">last Deposit <br> <span class="text-red-700">$</span><span class="text-red-700" id="last-deposit">00</span></h2>
            </div>
            <div class="deposit bg-yellow-300 py-3 px-7 mt-2 rounded text-black">
                <h2 class="text-2xl">Total Deposit <br> <span class="text-green-700">$</span><span class="text-green-700" id="total-deposit">00</span></h2>
            </div>
            <div class="Withdraw bg-red-500 py-3 px-7 mt-2 rounded text-black">
                <h2 class="text-2xl text-white">Total Withdraw <br> <span class="text-white">$</span><span class="text-white" id="total-withdraw">00</span></h2>
            </div>
            <div class="total-amount bg-white py-3 px-7 mt-2 rounded text-black"">
                <h2 class="text-2xl">Total amount <br> <span class="text-green-700">$</span><span class="text-green-700" id="total-amount">5000</span></h2>
            </div>
        </div>
        <div class="input-amount flex items-center justify-evenly mt-8">
            <div class="deposit-amount flex items-center flex-col">
                <input id="deposit-input" class="w-96 p-3 outline-none rounded" type="text" placeholder="Deposit your amount">
                <button id="deposit-button" class="bg-green-800 w-6/12 p-2 my-3 text-white text-xl rounded hover:bg-green-600 transition">Deposit</button>
            </div>
            <div class=" flex items-center flex-col">
                <input id="Withdraw-input" class="w-96 p-3 outline-none rounded" type="text" placeholder="withdraw your amount">
                <button id="withdraw-button" class="bg-red-700 w-6/12 p-2 my-3 text-white text-xl rounded hover:bg-red-600 transition">Withdraw</button>
            </div>
        </div>
    </section>
    





    <script src="./amount.js"></script>
</body>
</html>
